<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles.css"></link>
    <title>Blog</title>
</head>
<body>

    <div class="pagina">
      {% if session.logado %}
      <form action="{{ url_for('inserir_entrada') }}" method="post"
            class="ins-entrada">
        <dl>
          <dt>TÃ­tulo:
          <dd><input type="text" size="30" name="titulo">
          <dt>Texto:
          <dd><textarea rows="5" cols="40" name="texto"></textarea>
          <dd><input type="submit" value="Publicar">
        </dl>
      </form>
    {% endif %}
        <h1>Meu Blog</h1>
        <div class="metanav">
        {% if not session.logado %}
          <a href="{{url_for('login')}}">login</a>
        {% else %}
          <a href="{{url_for('logout')}}">logout</a>
        {% endif %}
        </div>
        {% for mensagem in get_flashed_messages() %}
          <div class="flash">{{ mensagem }}</div>
        {% endfor %}
        {% block corpo %}{% endblock %}
      </div>  
</body>
</html>
